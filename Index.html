<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kalkulator">
        <div class="body-display">
            <input id="display" type="text" placeholder="0" readonly>
            <div>
                <button class="clear">AC</button>
                <button class="clear">DE</button>
                <button class="action">%</button>
                <button class="action">/</button>
            </div>
    
                <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="action">x</button>
            </div>
    
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="action">-</button>
            </div>
    
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="action">+</button>
            </div>
    
            <div>
                <button>0</button>
                <button>.</button>
                <button class="samadengan">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
